<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>extend demo</title>
    <script src="//g.alicdn.com/kissy/k/6.0.0/seed-min.js" charset="utf-8" data-config="{combine:true}"></script>
</head>
<body>
<h2>extend demo</h2>
<script>
KISSY.add('tip',function(S,require,exports, module){
    var Base = require('base');
    var $ = require('node').all;
    //使用Base.extend() 类继承于 Base
    var Tip = Base.extend({
        //new 初始化时就会执行
        initializer: function(){
            var self = this;
            $('body').append('<p>Tip 初始化完成</p>');
        }
    });
    //将类暴露出去给外部使用
    module.exports = Tip;
});
KISSY.use('tip',function(S,Tip){
    new Tip();
});
</script>
</body>
</html>
